<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Video Pieces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .wrapper {
            text-align: center;
            max-width: 1200px;
            width: 90%;
            line-height: 1.4;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .text-video-row {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            position: relative;
        }

        .text {
            flex-shrink: 0;
            z-index: 2;
        }

        .video-bg {
            flex-grow: 1;
            position: relative;
            height: 1.5em;
            min-width: 10%;
            overflow: hidden;
            z-index: 1;
        }

        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: auto;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        .text-video-row:nth-child(1) .video-bg video {
            object-position: 0% 0%;
        }

        .text-video-row:nth-child(2) .video-bg video {
            object-position: 50% 25%;
        }

        .text-video-row:nth-child(3) .video-bg video {
            object-position: 50% 50%;
        }

        .text-video-row:nth-child(4) .video-bg video {
            object-position: 50% 75%;
        }

        .text-video-row:nth-child(5) .video-bg video {
            object-position: 0% 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>
            <div class="text-video-row">
                <span class="text">Weâ€™re here</span>
                <div class="video-bg">
                    <video autoplay loop muted playsinline>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <span class="text">to make</span>
            </div>
            <div class="text-video-row">
                <span class="text">healthy</span>
                <div class="video-bg">
                    <video autoplay loop muted playsinline>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <span class="text">living effortless</span>
            </div>
            <div class="text-video-row">
                <span class="text">so you can</span>
                <div class="video-bg">
                    <video autoplay loop muted playsinline>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <span class="text">live longer</span>
            </div>
            <div class="text-video-row">
                <span class="text">and happier</span>
                <div class="video-bg">
                    <video autoplay loop muted playsinline>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </h1>
    </div>

    <script>
        const videos = document.querySelectorAll('.video-bg video');

        videos.forEach(video => {
            video.addEventListener('loadeddata', () => {
                const masterTime = videos[0].currentTime;
                videos.forEach(v => v.currentTime = masterTime);
            });
        });

        const syncVideos = () => {
            const masterTime = videos[0].currentTime;
            videos.forEach(video => {
                if (Math.abs(video.currentTime - masterTime) > 0.05) {
                    video.currentTime = masterTime;
                }
            });
        };

        setInterval(syncVideos, 50); 
    </script>
</body>
</html>
